<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake Game</title>
  </head>

  <body>
    <div class="header">
      <h1>Snake</h1>
      <p>Press spacebar to start the game<br />Use arrow keys to control the <span>snake</span></p>
    </div>
    <div class="board"></div>
    <div class="footer">
      <p>Score: <span>0</span></p>
    </div>
    <div class="backdrop">
      <h1>Game over</h1>
      <button>Restart</button>
    </div>
    <script src="bundle.js" type="text/javascript"></script>
  </body>
</html>
